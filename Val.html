<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ðŸ’˜</title>

<style>
  * { box-sizing: border-box; font-family: Arial, sans-serif; }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffdee9, #b5fffc);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .container {
    text-align: center;
    padding: 20px;
  }

  h1 {
    font-size: 1.8rem;
    margin-bottom: 30px;
  }

  .buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
    flex-wrap: wrap;
  }

  button {
    padding: 14px 28px;
    font-size: 1.1rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    font-weight: bold;
  }

  #no {
    background: #ddd;
    position: relative;
  }

  /* popup */
  .popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    display: none;
    justify-content: center;
    align-items: center;
  }

  .popup-box {
    background: white;
    padding: 20px;
    border-radius: 18px;
    width: 85%;
    max-width: 320px;
    text-align: center;
  }

  .popup-box img {
    width: 100%;
    border-radius: 12px;
    margin: 10px 0;
  }

  canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
  }
</style>
</head>

<body>

<div class="container">
  <h1>Will you be my Valentine, mon cÅ“ur? ðŸ’–</h1>

  <div class="buttons">
    <button id="yes">YES ðŸ’˜</button>
    <button id="no">NO ðŸ™ƒ</button>
  </div>
</div>

<div class="popup" id="popup">
  <div class="popup-box">
    <h2>Good ðŸ˜ŒðŸ’–</h2>
    <img src="cute.jpg" alt="cute">
    <p>I no care, you must be my val ðŸ¥¹ðŸ’˜</p>
  </div>
</div>

<canvas id="confetti"></canvas>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const popup = document.getElementById("popup");

  let clicks = 0;

  noBtn.addEventListener("click", () => {
    clicks++;

    if (clicks === 1) {
      noBtn.textContent = "Are you sure? ðŸ¥º";
    } else if (clicks === 2) {
      noBtn.textContent = "Why now ðŸ˜­";
    } else {
      noBtn.textContent = "You no fit click me ðŸ˜­";
      moveNo();
    }
  });

  function moveNo() {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  yesBtn.addEventListener("click", () => {
    popup.style.display = "flex";
    startConfetti();
  });

  // confetti
  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let pieces = [];

  function startConfetti() {
    for (let i = 0; i < 150; i++) {
      pieces.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 5 + 2
      });
    }
    animate();
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    pieces.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fillStyle = `hsl(${Math.random()*360},100%,50%)`;
      ctx.fill();
      p.y += p.d;
      if (p.y > canvas.height) p.y = 0;
    });

    requestAnimationFrame(animate);
  }
</script>

</body>
</html>
